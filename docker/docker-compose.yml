web_server:
  build: web/
  tty: true
  ports:
    - 8000:80
  container_name: web_server
  volumes:
    - ../:/var/www/html
  links:
    - mysql_server:mysql

mysql_server:
  build: mysql/
  ports:
    - 3306:3306
  container_name: mysql_server
  environment:
    - MYSQL_ROOT_PASSWORD=w@rp
phpmyadmin:
        build: myadmin/
        links: 
            - mysql_server:mysql_server
        ports:
            - 8081:80
        container_name: myphpmyadmin_server    
        environment:
            MYSQL_USER: root
            MYSQL_PASSWORD: w@rp
            MYSQL_ROOT_PASSWORD: w@rp    
